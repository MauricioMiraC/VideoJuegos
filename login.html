<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - GameZone</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (Fuentes) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- jQuery y validación -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    
    <link rel="stylesheet" href="css/login.css">
    
</head>
<body>
    <!-- Header con logo -->
    <header class="main-header">
        <div class="container text-center">
            <div class="logo game-font">
                <i class="fas fa-gamepad"></i>
                <strong>GameZone</strong>
            </div>
        </div>
    </header>

    <!-- Formulario de inicio de sesión -->
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">INICIO DE SESIÓN</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="loginEmail" name="loginEmail" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Recordar sesión</label>
                </div>
                <div class="d-grid gap-3">
                    <button type="submit" class="btn btn-login text-white">INGRESAR</button>
                    <a href="RegistroUsuario.html" class="btn btn-register text-white">REGISTRARSE</a>
                    <a href="index.html" class="btn btn-back text-white">VOLVER</a>
                    <div class="text-center">
                        <a href="recuperar-contrasena.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer text-center">
        <div class="container">
            <p class="footer-text">&copy; 2025 GameZone - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            $("#loginForm").validate({
                rules: {
                    loginEmail: {
                        required: true,
                        email: true
                    },
                    loginPassword: {
                        required: true,
                        minlength: 6
                    }
                },
                messages: {
                    loginEmail: {
                        required: "Por favor ingresa tu correo electrónico",
                        email: "Ingresa un correo electrónico válido"
                    },
                    loginPassword: {
                        required: "Por favor ingresa tu contraseña",
                        minlength: "La contraseña debe tener al menos 6 caracteres"
                    }
                },
                errorElement: "div",
                errorPlacement: function(error, element) {
                    error.addClass("error");
                    error.insertAfter(element);
                },
                submitHandler: function(form) {
                    // ***** lineas para agregar la lógica para enviar el formulario ******
                    //
                    //
                    //
                    //
                    //*********************************************************************
                    alert('Formulario enviado correctamente');
                    form.submit();
                }
            });
        });
    </script>
</body>
</html>
