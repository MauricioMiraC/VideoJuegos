<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - GameZone</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- jQuery Validation -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    
    <link rel="stylesheet" href="css/RecuperarContrasena.css">
    

</head>
<body>
    <!-- Header con logo -->
    <header class="main-header">
        <div class="container text-center">
            <div class="logo game-font">
                <i class="fas fa-gamepad"></i>
                <strong>GameZone</strong>
            </div>
        </div>
    </header>

   
    <div class="container">
        <div class="recovery-container">
            <h2 class="recovery-title">RECUPERAR CONTRASEÑA</h2>
            <form id="recoveryForm">
                <div class="mb-3">
                    <label for="recoveryEmail" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="recoveryEmail" name="recoveryEmail" required>
                    <div class="form-text">Ingresa el correo asociado a tu cuenta</div>
                </div>
                <div class="d-grid gap-3">
                    <button type="submit" class="btn btn-submit text-white">ENVIAR INSTRUCCIONES</button>
                    <a href="login.html" class="btn btn-back text-white">VOLVER AL LOGIN</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="main-footer text-center">
        <div class="container">
            <p class="footer-text">&copy; 2025 GameZone - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Configuración de validación
            $.validator.setDefaults({
                errorClass: 'is-invalid',
                validClass: 'is-valid',
                errorElement: 'div',
                errorPlacement: function(error, element) {
                    error.addClass('error');
                    element.closest('.mb-3').append(error);
                },
                highlight: function(element, errorClass, validClass) {
                    $(element).addClass(errorClass).removeClass(validClass);
                },
                unhighlight: function(element, errorClass, validClass) {
                    $(element).removeClass(errorClass).addClass(validClass);
                }
            });

            // Validación del formulario
            $("#recoveryForm").validate({
                rules: {
                    recoveryEmail: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    recoveryEmail: {
                        required: "Por favor ingresa tu correo electrónico",
                        email: "Ingresa un correo electrónico válido"
                    }
                },
                submitHandler: function(form) {
                    // Procesamiento previo a la redirección
                    // Por ejemplo, enviar el correo de recuperación
                    
                    // Simulación de envío exitoso
                    alert('Se han enviado las instrucciones para recuperar tu contraseña al correo electrónico proporcionado.');
                    
                    // Redirigir a perfil.html después de 1.5 segundos
                    setTimeout(function() {
                        window.location.href = "perfil.html";
                    }, 1500);
                }
            });

            
            $('input').on('blur', function() {
                $(this).valid();
            });
        });
    </script>
</body>
</html>
