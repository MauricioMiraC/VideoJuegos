<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos de Terror - GameZone</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/terror.css">

</head>
<body>
    <!-- Header -->
    <header class="main-header text-center position-relative">
        <div class="container">
            <div class="logo game-font">
                <i class="fas fa-gamepad"></i>
                <strong>GameZone</strong>
            </div>
            <h1 class="page-title game-font">JUEGOS DE TERROR</h1>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login text-white">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </a>
            </div>
        </div>
    </header>

    <!-- Barra de Busqueda -->
    <div class="container">
        <div class="search-container">
            <input type="text" class="form-control search-input" placeholder="Buscar juegos de terror...">
            <button class="btn search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <!-- Contenido Principal -->
    <main class="container">
        <div class="games-grid">
            <!-- Resident Evil Village -->
            <div class="game-card">
                <a href="ResidentEvilVillage.html" class="text-decoration-none">
                    <img src="img\Residen Evil Village 1.jpg" class="game-img" alt="Resident Evil Village">
                    <div class="game-info">
                        <h3 class="game-title">RESIDENT EVIL VILLAGE</h3>
                        <p class="game-price">CLP$45.000</p>
                    </div>
                </a>
            </div>
            
            <!-- Outlast -->
            <div class="game-card">
                <a href="#" class="text-decoration-none">
                    <img src="img\outlast.jpg" class="game-img" alt="Outlast">
                    <div class="game-info">
                        <h3 class="game-title">OUTLAST</h3>
                        <p class="game-price">CLP$15.000</p>
                    </div>
                </a>
            </div>
            
            <!-- Silent Hill 2 -->
            <div class="game-card">
                <a href="#" class="text-decoration-none">
                    <img src="img\silent hill 2.jpg" class="game-img" alt="Silent Hill 2">
                    <div class="game-info">
                        <h3 class="game-title">SILENT HILL 2</h3>
                        <p class="game-price">CLP$50.000</p>
                    </div>
                </a>
            </div>
            
            <!-- Phasmophobia -->
            <div class="game-card">
                <a href="#" class="text-decoration-none">
                    <img src="img\phasmophobia.jpg" class="game-img" alt="Phasmophobia">
                    <div class="game-info">
                        <h3 class="game-title">PHASMOPHOBIA</h3>
                        <span class="free-badge">FREE TO PLAY</span>
                    </div>
                </a>
            </div>
            
            <!-- Dead Space Remake -->
            <div class="game-card">
                <a href="#" class="text-decoration-none">
                    <img src="img\dead-space-remake.jpg" class="game-img" alt="Dead Space Remake">
                    <div class="game-info">
                        <h3 class="game-title">DEAD SPACE REMAKE</h3>
                        <p class="game-price">CLP$55.000</p>
                    </div>
                </a>
            </div>
            
            <!-- The Evil Within 2 -->
            <div class="game-card">
                <a href="#" class="text-decoration-none">
                    <img src="img\TheEvilWithinII.jpg" class="game-img" alt="The Evil Within 2">
                    <div class="game-info">
                        <h3 class="game-title">THE EVIL WITHIN 2</h3>
                        <p class="game-price">CLP$30.000</p>
                    </div>
                </a>
            </div>
        </div>
        
        <!-- Back Button -->
        <div class="text-center">
            <a href="index.html" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Volver al Catálogo
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer text-center">
        <div class="container">
            <p class="footer-text">&copy; 2025 GameZone - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
