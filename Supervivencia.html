<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos de Supervivencia - GameZone</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/Supervivencia.css">
    
</head>
<body>
    <!-- Header -->
    <header class="main-header text-center position-relative">
        <div class="container">
            <div class="logo game-font">
                <i class="fas fa-gamepad"></i>
                <strong>GameZone</strong>
            </div>
            <h1 class="page-title game-font">JUEGOS DE SUPERVIVENCIA</h1>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-login text-white">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </a>
            </div>
        </div>
    </header>

    <!-- Barra de Busqueda -->
    <div class="container">
        <div class="search-container">
            <input type="text" class="form-control search-input" placeholder="Buscar juegos de supervivencia...">
            <button class="btn search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <!-- Contenido Principal -->
    <main class="container">
        <div class="games-grid">
            <!-- Minecraft -->
            <div class="game-card">
                <a href="MineCraft.html" class="text-decoration-none">
                    <img src="C:\DUOC\Programación WEB\Video Juegos\img\Minecraft_1.jpg" class="game-img" alt="Minecraft">
                    <div class="game-info">
                        <h3 class="game-title">MINECRAFT</h3>
                        <p class="game-price">CLP$35.000</p>
                    </div>
                </a>
            </div>
            
            <!-- The Forest -->
            <div class="game-card">
                <a href="#" class="text-decoration-none">
                    <img src="C:\DUOC\Programación WEB\Video Juegos\img\Forest.jpg" class="game-img" alt="The Forest">
                    <div class="game-info">
                        <h3 class="game-title">THE FOREST</h3>
                        <p class="game-price">CLP$45.000</p>
                    </div>
                </a>
            </div>
            
            <!-- Terraria -->
            <div class="game-card">
                <a href="#" class="text-decoration-none">
                    <img src="C:\DUOC\Programación WEB\Video Juegos\img\Terraria.jpg" class="game-img" alt="Terraria">
                    <div class="game-info">
                        <h3 class="game-title">TERRARIA</h3>
                        <p class="game-price">CLP$4.400</p>
                    </div>
                </a>
            </div>
            
            <!-- ARK -->
            <div class="game-card">
                <a href="#" class="text-decoration-none">
                    <img src="C:\DUOC\Programación WEB\Video Juegos\img\ARK.jpg" class="game-img" alt="ARK">
                    <div class="game-info">
                        <h3 class="game-title">ARK</h3>
                        <span class="free-badge">FREE TO PLAY</span>
                    </div>
                </a>
            </div>
            
            <!-- Subnautica -->
            <div class="game-card">
                <a href="#" class="text-decoration-none">
                    <img src="C:\DUOC\Programación WEB\Video Juegos\img\Subnautica.jpg" class="game-img" alt="Subnautica">
                    <div class="game-info">
                        <h3 class="game-title">SUBNAUTICA</h3>
                        <p class="game-price">CLP$5.500</p>
                    </div>
                </a>
            </div>
            
            <!-- Stranded Deep -->
            <div class="game-card">
                <a href="#" class="text-decoration-none">
                    <img src="C:\DUOC\Programación WEB\Video Juegos\img\Stranded Deep.jpg" class="game-img" alt="Stranded Deep">
                    <div class="game-info">
                        <h3 class="game-title">STRANDED DEEP</h3>
                        <p class="game-price">CLP$14.487</p>
                    </div>
                </a>
            </div>
        </div>
        
        <!-- Back Button -->
        <div class="text-center">
            <a href="index.html" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Volver al Catálogo
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="main-footer text-center">
        <div class="container">
            <p class="footer-text">&copy; 2025 GameZone - Todos los derechos reservados</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
